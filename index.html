<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WEATHER APP</title>
    
    <link rel="stylesheet" href="custom.css" />
    
    
</head>

<body>
    <main>
        <div id="logo-main" style="text-align: left;">
            <img class="logo" src="./images/logo192.png">
            <p>WEATHER UPDATES</p>
        </div>

        <div class="row" style="text-align: center;">
            <form action="">
                <input type="search" id="search" placeholder="Search by city name">
            </form>
        </div>
        <div class="row" id="weather-template">
            <div>
                <img id="condition_image" src="" alt="">
            </div>
            <div>
                <h2 id="condition_temperature"></h2>
                <h6 id="current_condition"></h6>
            </div>
        </div>
    </main>

    
    
    <script src="app.js"></script>
    
</body>

</html>
