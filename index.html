<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WEATHER APP</title>

    <link rel="stylesheet" href="custom.css" />


</head>

<body>
    <main>
        <div id="logo-main" style="text-align: left;">
            <img class="logo" src="./images/logo192.png">
            <p>WEATHER UPDATES</p>
        </div>

        <div class="row" style="text-align: center;">
            <form action="">
                <input type="search" id="search" placeholder="Search by city name">
            </form>
        </div>
        <div class="row" id="weather-template">
            <div>
                <img id="condition_image" src="" alt="">
            </div>
            <div>
                <h2 id="condition_temperature"></h2>
                <h6 id="current_condition"></h6>
            </div>

            
        </div>

        <div class="card-container" >


            <div class="card hide">

                <div>

                    <h2 class="city"></h2>
                    <p class="state"></p>

                </div>

                <div class="image">
                    <img class="card-img" src="">
                    <p class="temp-card"></p>
                </div>

                <div class="description">
                    <p class="desc1">Real feel</p>
                    <p class="desc2"></p>
                </div>

            </div>
        </div>
    </main>
    



    <script src="app.js"></script>

</body>

</html>
